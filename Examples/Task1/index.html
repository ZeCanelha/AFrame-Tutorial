<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <title>A-Frame Tutorial: Basic primitives</title>
</head>

<body>
    <!-- Create the a-scene component to start our A-Frame action-->
    <a-scene>
        <!-- Create a scene with two A-Frame primitives -->
        <a-sky></a-sky>
        <a-box position="-2 0 -5"></a-box>
        <a-sphere position="2 0 -5 "></a-sphere>
    </a-scene>

</body>

</html>
